<ion-view view-title="Avatar">
  <ion-content class="padding" on-swipe-right="goto('dash')">
    <div class="row">
      <div class="col" align="right">
        <img src="img/star.png" class="score icon" width="25px" /><p class="score">2000</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img ng-src="{{minions[currentMinion]}}" ng-click="nextMinion()" width="100%"/>
      </div>
    </div>
    <div class="footer">
    <div class="row footer">
      <div class="col">
        <p>
          NEXT IN
        </p>
        <p ng-bind="timeUntilNext">
        </p>
      </div>
      <div class="col" align="center" ng-click="goto('questionnaire')">
        <img src="img/exclamationmark.png" class="icon" height="60px" />
      </div>
      <div class="col" align="center">
        <img src="img/star_inverted.png" class="icon" height="60px" />
      </div>
    </div>
    </div>
  </ion-content>
</ion-view>
